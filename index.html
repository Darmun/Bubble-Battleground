<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble Battleground</title>
  <link rel="shortcut icon" href="img/mini_logo.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body class='starting-screen'>
<ul id='game-status'></ul>
  <div class='outer-menu-container'>
    <div class='inner-menu-container'>
      <h2>Bubble Battleground</h2>
      <div class='logo-container'><img class="logo" src='img/logo.png' alt='Filled circle with blurry tail'></div>
      <div id='button-list'>
        <button id='new-game' class='menu-button'>New Game</button>
        <button id='highscore' class='menu-button'>Highscore</button>
        <button id='help' class='menu-button'>Help</button>
      </div>
    </div>
     <div id="template" style='display:none'></div>
  </div>
  <script src="script2.js" defer></script>
  <script src="buttonHandlers.js" defer></script>
</body>

</html>
